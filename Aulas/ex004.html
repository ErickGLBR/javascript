<body>
    

    <script>
        var nome = window.prompt('Qual e seu nome? ')
        document.write(`<br> Ola <strong>${nome}</strong>! Seu nome tem  ${nome.length} letras. 
        <br/> `)
        document.write(`<br> Seu nome em maiusculas e ${nome.toUpperCase()}<br/> `)
        document.write(`<br> Seu nome em minusculas e ${nome.toLowerCase()}<br/> `)
    </script>
</body>
